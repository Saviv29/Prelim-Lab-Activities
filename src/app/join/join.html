<header class="join-banner">
  <img src="https://lh6.googleusercontent.com/proxy/2HOjh3MdKx5qOBSsZZfVTqZb1qCbcCPYcgASckxNcy0jfN19pxq33X8TWDPwpFDiGw6UhI7FpmbIJ6zw2bwv2lWLMueuYtoyQem-mQACng" alt="Join Background" class="header-background-img">
  <h1>Join Our Conference Today!</h1>

</header>

<main class="join-form-container">
  <div class="join-card">
    <h2>Create Your Account</h2>
    <form>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up Now</button>
    </form>
    <p class="login-link">Already a member? <a routerLink="/home">Log in here</a>.</p>
  </div>
</main>
